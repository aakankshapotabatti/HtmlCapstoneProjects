<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register at Friendship Zone</title>
</head>

<body>
    <header>
        <h1>Join Friendship Zone</h1>
    </header>

    <main>
        <form action="RegistrationConfirmation.html" method="get">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" pattern="[A-Za-z ]{3,}" required>
            <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="18" required>
            <br><br>

            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required>
            <br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            <br><br>

            <button type="submit" formaction="RegistrationConfirmation.html">Register</button>
            <button type="submit" formaction="RegistrationConfirmationforAdmin.html">Register as Admin</button>
        </form>
    </main>
</body>

</html>
